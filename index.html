<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

    <main class="flex content-center">
        <div class="content">
            <div class="panel-heading">
                <div class="container flex">
                    <div class="heading-info flex-column">
                        <p class="title">My balance</p>
                        <h2 class="balance">$921.48</h2>
                    </div>

                    <img src="images/logo.svg" alt="logo">
                </div>
                
            </div>

            <div class="panel flex content-center">
                <div class="container flex-column">
                    <h1 class="title">Spending - Last 7 days</h1>
                    
                    <div class="charts-container flex">
                        
                    </div>

                    <div class="summary flex">
                        <div class="current-month">
                            <p class="lead">Total this month</p>
                            <h2>$478.33</h2>
                        </div>

                        <div class="last-month flex-column">                              
                            <h2>+2.4%</h2>
                            <p class="lead">from last month</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    
    <footer class="flex content-center">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/FixelDev">FixelDev</a>.
        </div>
    </footer>
  <script src="js/script.js"></script>
</body>
</html>
